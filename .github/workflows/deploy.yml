name: Deploy to Droplet

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy
        run: |
          ssh -o StrictHostKeyChecking=no root@203.161.52.96 << 'EOF'
            #!/bin/bash
          
            # Change directory to the location of the project
            cd /home/wpt/public_html/wptom-astro
          
            # Delete everything in the /home/wpt/public_html/wptom-astro folder except folder named dist
            find . -maxdepth 1 ! -name 'dist' ! -name '.' ! -name '..' -exec rm -rf {} \;
          
            # Pull the latest changes from the repository
            git pull origin main
          
            # Install dependencies and build the project
            npm ci
            npm audit fix
          
            # Check and build the project
            npm run build || { echo "astro build failed"; exit 1; }
          EOF